    <script>
      // Importez la bibliothèque Leaflet
      const L = window.L;

      // Initialisez la carte
      const map = L.map("map").setView(
        [5.370092935491439, -3.961215425168258],
        15
      );

      // Ajoutez une couche de carte (par exemple, OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Ajoutez un marqueur
      L.marker([5.370092935491439, -3.961215425168258])
        .addTo(map)
        .bindPopup("Pharmacie Du Bonheur");
    </script>
